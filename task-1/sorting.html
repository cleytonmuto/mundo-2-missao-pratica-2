<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand bg-body-secondary">
            <ul class="navbar-nav px-1">
                <li><a href="/index.html" class="btn btn-custom btn-secondary m-3">Inicio</a></li>
                <li><a href="./sorting.html" class="btn btn-custom btn-secondary m-3 disabled bg-primary">Tarefa 1</a></li>
                <li><a href="/task-2/receitas.html" class="btn btn-custom btn-secondary m-3">Tarefa 2</a></li>
                <li><a href="/task-3/usuarios.html" class="btn btn-custom btn-secondary m-3">Tarefa 3</a></li>
            </ul>
        </nav>
    </header>
    <main class="mt-5 container-fluid">
        <h1 class="mb-5">Ordenando Valores</h1>
        <div class="mb-3">
            <label for="Valor" class="form-label">Valor</label>
            <input type="number" class="form-control" id="valor">
        </div>
        <button class="btn btn-custom btn-primary" onclick="add()">Adicionar</button>
        <button type="submit" class="btn btn-custom btn-primary" onclick="limpar()">Limpar</button>
        <hr>
        <div class="mb-3">
            <select class="form-select" id="selects">
                <option value="bubble_sort" selected>Bubble Sort</option>
                <option value="selection">Selection</option>
                <option value="quick_sort">Quick Sort</option>
            </select>
        </div>
        <button type="submit" class="btn btn-custom btn-primary" onclick="ordenar()">Ordenar</button>
        <button type="submit" class="btn btn-custom btn-primary" onclick="misturar()">Misturar</button>
        <hr>
        <ul id="valores">
        </ul>
    </main>
    <script src="./sorting.js"></script>
</body>

</html>
