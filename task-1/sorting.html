<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand bg-body-secondary">
            <ul class="navbar-nav px-1">
                <li><a href="/index.html" class="btn btn-custom btn-secondary m-3 px-3">Inicio</a></li>
                <li><a href="./sorting.html" class="btn btn-custom btn-secondary m-3 px-3 disabled bg-primary">Tarefa 1</a></li>
                <li><a href="/task-2/receitas.html" class="btn btn-custom btn-secondary m-3 px-3">Tarefa 2</a></li>
                <li><a href="/task-3/usuarios.html" class="btn btn-custom btn-secondary m-3 px-3">Tarefa 3</a></li>
            </ul>
        </nav>
    </header>
    <main class="mt-4 container-fluid">
        <h1 class="mb-4">Ordenação de Valores</h1>
        <div class="mb-3">
            <label for="valor" class="form-label">Informe o valor do elemento:</label>
            <input type="number" class="form-control" id="valor">
        </div>
        <div class="input-buttons">
            <button class="btn btn-custom btn-primary px-3" onclick="add()" id="addElement">Adicionar</button>
            <button type="submit" class="btn btn-custom btn-primary px-3" onclick="limparValor()">Limpar Valor</button>
        </div>
        <hr>
        <div class="mb-3">
            <label for="selects" class="form-label">Escolha o algoritmo de ordenação:</label>
            <br />
            <select class="form-select p-1" id="selects">
                <option value="bubbleSort" selected>Bubble Sort</option>
                <option value="insertionSort" selected>Insertion Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="quickSort">Quick Sort</option>
            </select>
        </div>
        <div class="sorting-buttons">
            <button type="submit" class="btn btn-custom btn-primary px-3" onclick="ordenar()">Ordenar</button>
            <button type="submit" class="btn btn-custom btn-primary px-3" onclick="misturar()">Misturar</button>
            <button type="submit" class="btn btn-custom btn-primary px-3" onclick="limparValores()">Limpar Valores</button>
        </div>
        <hr>
        <ul id="valores">
        </ul>
    </main>
    <footer>
        <script src="./sorting.js"></script>
    </footer>
</body>

</html>
