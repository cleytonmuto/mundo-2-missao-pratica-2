<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bg-warning">
    <header>
        <nav class="navbar navbar-expand bg-body-secondary">
            <ul class="navbar-nav px-1">
                <li><a href="../index.html" class="btn btn-custom btn-secondary m-3">Inicio</a></li>
                <li><a href="../task-1/sorting.html" class="btn btn-custom btn-secondary m-3">Tarefa 1</a></li>
                <li><a href="../task-2/receitas.html" class="btn btn-custom btn-secondary m-3">Tarefa 2</a></li>
                <li><a href="./usuarios.html" class="btn btn-custom btn-secondary m-3 disabled bg-primary">Tarefa 3</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1 class="text-center m-3">Usuários de Teste via REST</h1>
        <h5 class="text-center m-3 subtitle">Os usuários deste exemplo são fornecidos pela API de testes <a href="https://reqres.in/" target="_blank">reqres.in</a></h5>
        <div class="container-fluid" id="usuarios" >
            <div class="row d-flex justify-content-center">
                <div class="card col-3 p-2 m-3 text-center" v-for="(user,index) in users" :key="index">
                    <img class="card-img-top" :src="user.avatar">
                    <div class="card-body">
                        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                        <p class="card-text">{{user.email}}</p>
                    </div>
                </div>
            </div>
    </main>
    <footer class="container">
        <p class="text-center mt-3 fw-bold">Dados fornecidos por <a href="https://reqres.in/" target="_blank">ReqRes</a></p>
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./usuarios.js"></script>
</body>

</html>
